<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./lib/layui/css/layui.css">
    <script src="./lib/layui/layui.all.js" charset="utf-8"></script>
    <!--此处必须引用layui.all.js，渲染样式会自动添加到这一行后面-->
    <link rel="stylesheet" type="text/css" href="./style/main.css" />
    <title>popup</title>
    <style>
        body {
            padding: 32px;
            box-sizing: border-box;
        }

        .label {
            font-size: 12px;
            color: #777;
            line-height: 16px;
        }
    </style>
</head>

<body>
    <div class="action-bar">
        <div class="btn primary" id="popup1">备件领用单</div>
        <div class="btn secondary" id="popup2">备件领用详情</div>
    </div>
    <script>
        layui.use('layer', function () {
            var $ = layui.jquery,
                layer = layui.layer;
            $('#popup1').on('click', function () {
                layer.open({
                    title: '备件领用单',
                    type: 2,
                    offset: 'auto',
                    area: ['960px', '800px'],
                    shade: 0.3,
                    content: ['step-1.html', 'no']
                });
            });
            $('#popup2').on('click', function () {
                layer.open({
                    title: '备件领用详情',
                    type: 2,
                    offset: 'auto',
                    area: ['960px', '800px'],
                    shade: 0.3,
                    content: ['spareDetail.html', 'no']
                });
            });
        });
    </script>
</body>

</html>
