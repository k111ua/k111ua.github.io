<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery.nice-select.min.js"></script>
    <script src="./js/jquery.nicescroll.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style/main.css" />
    <script>
        $(document).ready(function () {
            $('.dropdown').niceSelect();
            $(".standard-list").niceScroll();
        });
    </script>
    <title>标准检索</title>
</head>

<body>
    <div class="standard-list-view">
        <div class="filter">
            <div class="label">类别：</div>
            <select class="dropdown">
                <div class="left-part"></div>
                <div class="right-part"></div>
                <div class="arrow"></div>

                <option>1</option>
                <option>1</option>
                <option>1</option>
            </select>
            <div class="label">类别：</div>
            <select class="dropdown">
                <div class="left-part"></div>
                <div class="right-part"></div>
                <div class="arrow"></div>
                <option>123412324324</option>
                <option>1234234234234</option>
                <option>1</option>
                <option>1</option>
            </select>
            <div class="button"></div>
        </div>
        <div class="standard-list">
            <div class="standard-item">
                <div class="bracket left"></div>
                <div class="bracket right"></div>
                <div class="title-area">
                    <div class="title">公司名称</div>
                    <div class="tag">声明</div>
                    <div class="tag">数字证书验证</div>
                </div>
                <div class="info-area">
                    <div class="info-item">
                        <div class="label">标准号</div>
                        <div class="info">1</div>
                    </div>
                    <div class="info-item">
                        <div class="label">标准号</div>
                        <div class="info">1</div>
                    </div>
                    <div class="info-item">
                        <div class="label">标准号</div>
                        <div class="info">1</div>
                    </div>
                </div>
                <div class="action-area">
                    <div class="button">
                        <div class="icon">&#xe7d8;</div>查看详情
                    </div>
                    <div class="button">
                        <div class="icon">&#xe7b8;</div>查看PDF
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-box layui-laypage layui-laypage-molv">
            <a class="layui-laypage-prev layui-disabled">上一页</a>
            <span class="layui-laypage-curr">
                <em class="layui-laypage-em"></em>
                <em>1</em>
            </span>
            <a>2</a>
            <a>3</a>
            <a>4</a>
            <a>5</a>
            <span class="layui-laypage-spr">…</span>
            <a class="layui-laypage-last">10</a>
            <a class="layui-laypage-next">下一页</a>
        </div>
    </div>
</body>

</html>
