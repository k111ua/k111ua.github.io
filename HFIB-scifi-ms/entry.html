<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style/main.css" />
    <script src="./js/jquery.js"></script>
    <title>entry</title>
    <script>
        $(document).ready(function () {
            $(".sider .nav-item").click(function () {
                $(".sider .nav-item").removeClass("current");
                $(this).addClass("current");
                //var nav_index = $(".nav-item").index(this);
                //$(".sider .nav-cursor").css("top",nav_index*76+12+'px');
            });
            $(".mask").click(function () {
                $(".view").removeClass("searching");
            });
            $(".search-bar .input").click(function (event) {
                event.stopPropagation();
                return false;
            });
            $(".search-button").click(function (event) {
                event.stopPropagation();
                $(".view").removeClass("searching");
            });
        });

        function mask() {
            $(".view").addClass("searching");
        }
    </script>
</head>

<body>
    <div class="view">
        <div class="mask">
            <div class="search-bar">
                <input type="text" placeholder="请输入标准中文名称/标准号等关键字" class="input">
                <a href="standardSearch.html" target="iframe" class="search-button" onclick="search()">搜索一下</a>
            </div>
        </div>
        <div class="header">
            <div class="welcome">湖北省纤维检验局欢迎您</div>
            <a href="http://scjg.hubei.gov.cn/xj/templet/default/" class="link">
                <div class="icon">&#xe9e4;</div>官网链接<div class="link-highlight"></div>
            </a>
            <img class="title-light" src="./images/title-light.png">
        </div>
        <div class="area">
            <div class="sider">
                <div class="top-bg"></div>
                <div class="center-bg"></div>
                <div class="bottom-bg"></div>
                <div class="nav-list">
                    <a href="agencyIntroduction.html" target="iframe" class="nav-item current">
                        <div class="item-title">
                            <div class="icon">&#xe7b4;</div>
                            单位介绍
                        </div>
                        <div class="sub-item-title">Agency Introduction</div>
                        <div class="holder"></div>
                    </a>
                    <a href="buildingDictionary.html" target="iframe" class="nav-item">
                        <div class="item-title">
                            <div class="icon">&#xe902;</div>
                            楼层索引
                        </div>
                        <div class="sub-item-title">Building Dictionary</div>
                        <div class="holder"></div>
                    </a>
                    <a href="videoCollection.html" target="iframe" class="nav-item">
                        <div class="item-title">
                            <div class="icon">&#xe7da;</div>
                            视频集锦
                        </div>
                        <div class="sub-item-title">Video Collection</div>
                        <div class="holder"></div>
                    </a>
                    <a href="serviceEvaluation.html" target="iframe" class="nav-item">
                        <div class="item-title">
                            <div class="icon">&#xe7c8;</div>
                            服务评价
                        </div>
                        <div class="sub-item-title">Service Evaluation</div>
                        <div class="holder"></div>
                    </a>
                    <a class="nav-item" onclick="mask()">
                        <div class="item-title">
                            <div class="icon">&#xe7b5;</div>
                            标准检索
                        </div>
                        <div class="sub-item-title">Standard Search</div>
                        <div class="holder"></div>
                    </a>
                    <a href="inspectFlow.html" target="iframe" class="nav-item">
                        <div class="item-title">
                            <div class="icon">&#xe897;</div>
                            送检流程
                        </div>
                        <div class="sub-item-title">Inspect Flow</div>
                        <div class="holder"></div>
                    </a>
                </div>
            </div>
            <div class="content">
                <div class="quadrant-1-bg"></div>
                <div class="quadrant-2-bg"></div>
                <div class="quadrant-3-bg"></div>
                <div class="quadrant-4-bg"></div>
                <iframe class="iframe" name="iframe" src="agencyIntroduction.html" frameborder="0" height="100%"
                    width="100%" scroll="no"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
